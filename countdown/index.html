<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css--><link rel="stylesheet" href="style.css">
    <title>countdown</title>
</head>
<body>
<section class="section-center">
    <article class="gift-img">
        <img src="./a.jpg" alt="gift pic">
    </article>
    <article class="gift-info" style="padding:20px">
        <h3 style="font-size:medium">Fazzoletti Usati da Franco</h3>
        <h4 class="giveaway"></h4>
        <p> Franco ha avuto l'influenza fino a qualche giorno fa, ma ha avuto l'iniziativa di fare la differenziata donando i suoi fazzoletti usati ma comunque ormai asciutti in  un giveaway</p>
        <div class="deadline">
            <div class="deadline-format">
                <div>
                    <h4 class="days"></h4>
                    <span>Giorni</span>
                </div>
            </div>
            <div class="deadline-format">
                <div>
                    <h4 class="hours"></h4>
                    <span>Ore</span>
                </div>
            </div>
            <div class="deadline-format">
                <div>
                    <h4 class="mins"></h4>
                    <span>Minuti</span>
                </div>
            </div>
            <div class="deadline-format">
                <div>
                    <h4 class="secs"></h4>
                    <span>Secondi</span>
                </div>
            </div>
        </div>
    </article>
</section>











<!--javascript--><script src="app.js"></script>
</body>
</html>
